<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
      margin: 0;
      border: 0;
  }
 .info {
       background-color: white;
       color: black;
       height: 60px;
       text-align: center;
       font-size: 25px;
       font-weight: bold;
       padding : 30px 0 0 0;
 }
 .class {
       background-color: green;
       width: 100%;
       height: 800px;
 }
 .classinfo{
       background-color: yellow;
       color: black;
       height: 70px;
       width: 100px;
       border-radius: 20px;
       font-size: 20px;
       font-weight: bold;   
       text-align: center;
       padding: 10px 0 0 0;    
       box-shadow: 2px 2px white;
 }
 #html {
      margin: 0 auto;
      position: relative;

 }

      margin: 0 auto;

 }

 }

      margin: 0 auto;

 }
 #java {
      margin: 0 auto;

      top: 90px;
      left: 200px; 
 }
 #php {
      margin: 0 auto;
      position: relative;
      top: 150px;
 }     
</style>
</head>
<body>
   <div class="info">프로그래밍 강좌</div>
   <div class="class">

   <div class="classinfo" id="css">css<br>강좌</div>
   <div class="classinfo" id="python">파이썬<br>강좌</div>

   </div>
