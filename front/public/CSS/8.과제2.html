<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
	.title{
	   border-bottom : 1px solid gray;
	   padding-top: 10px;
	   padding-bottom: 15px;
	}
	h3{
	   margin: 0 auto;
	   text-align: center;
	}
	div span  {
	   display: inline-block;
	   width: 100px;
	   height:40px;
	}
	div input {
	   width: 200px;
	   height:30px;
	   margin-left:40px;
	}
	.content{
	   display: inline-block;
	   text-align: left
	}
	div button{
		text-align: end;
	}
	.main{
	   margin: 30px;

	}
	.button{
		 padding-top:20px;
		 text-align:right;
		 margin-right:30px;
		 border-top : 1px solid gray;	
	}
	button{
	    padding-right:20px; 
		width:100px;
		height:40px;
	}
	#email{
		width:100px;
	}
	div select {
		width:200px;
		height:38px;
	}
 	input[class="radiobox"]{
	 	width:50px;
	 	text-align: center;
 	}
 	input[class="checkbox"]{
	 	width:35px;
	 	text-align: center;
 	}
 	span[class="hello"]{
 	    display: inline-block;
 	    height: 100px;
 		vertical-align:top;
 		text-align:left
 	}
 	textarea{
 	   margin-left:35px;
 	   resize: none;
 	}
	</style>
</head>
<body>
	<div class="title"><h3>회원 가입 폼 </h3></div>
	<div class="main">
		<div>
		  <span class="content">아이디</span>
		  <input></input>
		</div>
		
		<div>
		   <span class="content">비밀번호</span>
		   <input></input>
		</div>
		
		<div>
		    <span class="content">비밀번호</span>
		    <input></input>
		</div>
		
		<div>
		    <span class="content">이름</span>
		    <input></input>
		</div>
		
		<div>
		     <span class="content">이메일</span>
		     <input id="email"></input>@<select><option>직접입력</option><option>www.naver.com</option><option>www.daum.net</option></select>
		</div>
		
		<div >
		     <span class="content">이메일 수신</span>
		     <input class="radiobox" type="radio" name="drone" checked>비수신
		     <input class="radiobox" type="radio" name="drone" >수신
		</div>
		
		<div >
		     <span class="content">가입 경로</span>
		     <input type="checkbox" name="xxx" value="yyy" class="checkbox" ><span>친구추천</span>
		     <input type="checkbox" name="xxx" value="yyy" class="checkbox" ><span>인터넷검색</span>
		     <input type="checkbox" name="xxx" value="yyy" class="checkbox" checked><span>기타</span>
		</div>
		
		<div>
		     <span class="hello">인사말</span>
		     <textarea cols=70 rows=10></textarea>
		</div>
	 </div>	
	<div class="button">
	  <button>저장하기</button>
	  <button>취소하기</button>
	</div>	
</body>
</html>
