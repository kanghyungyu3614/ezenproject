<!--                                        i(층)          j(공백)          k(별)
                           *                 1               8               1
                          ***                2               6               3
                         *****               3               4               5
                        *******              4               2               7
                        
                       *********             5               0               9
                        
                        *******              6               2               7
                         *****               7               4               5 
                          ***                8               6               3
                           *                 9               8               1
                                            2*i-1           (2*i-1)-j       
                                                             0부터
                                                              2j
-->
<body>    
<!-- 		문제7) 입력받은 줄수 만큼 별 출력       줄     공백=b           별 
			    *                             1      b= 1 2 3 4     1
			   ***                            2      b= 1 2 3       3
			  *****                           3      b= 1 2         5
			 *******                          4      b= 1           7
			*********                         5      b= 0           9
                			                  
			           
			
-->
<script type="text/javascript">
	// 문제7 )
	let 문제7 = Number( prompt("7. 줄 수 : ") )
	output = ''  //초기화
	for( let i = 1 ; i<=문제7 ; i++ ){
		//1.공백찍기
		for( let b = 1 ; b<=문제7-i; b++ ){
			output += ' '
		}
		//2. 별찍기
		for( let s = 1 ; s<=2*i-1; s++ ){
			
			output += '*'
		}
		//  3. 줄바꿈처리 
		output += '\n'
	}
/*                                          층수             공백             별수
                        *******              6               2               7
                         *****               7               4               5 
                          ***                8               6               3
                           *                 9               8               1
                                            2*i-1           (2*i-1)-j       
                                                             0부터
                                                              2j
*/	
	//5라고 가정했을때
	for( let i = (문제7-1) ; i>0; i-- ){ //1-4까지
		//1.별
		for( let b =1 ; b<=(2*문제7-1); b++ ){ // 1부터 7까지
			output += '*'
		}
		//2. 공백
		for( let s = 1 ; s<=2*i; s++ ){
			
			output += ' '
		}
		//  3. 줄바꿈처리 
		output += '\n'
	}
	// 결과
	console.log( output )
</script>		
</body>
</html>
