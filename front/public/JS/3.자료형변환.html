<body>
<script type="text/javascript">
   /*  
    1.prompt(" 메세지")
   */
   
   const input = prompt("문자를 입력해주세요.") //1. 문자열 입력받기 -> input이라는 상수에 저장
   console.log("입력받은 문자 : " + input )  //2.변수 출력
   const input2 = confirm("동의 여부 확인")
   console.log("입력받은 불 : " + input2)
   const 숫자 = (Number(prompt('숫자 입력'))
   console.log("입력받은 수 : " +(숫자+10) )
</script>

</body>
