       <script type="text/javascript">
       // p.131
          if(273 < 100){

          }
       alert("종료")
       const date = new Date() //Date클래스로 date객체 선언 [ Date 날짜 관련 클래스 ] 
       const hour = date.getHours()  // date 객체에서 '시' 만 호출해서 hour 상수에 저장
       console.log("hour",hour)
       if( hour < 12){
    	   alert('오전 입니다.')
       }
       if(hour >= 12 ){
    	   alert('오후 입니다.')
       }
       
       if(hour< 11){
    	   alert('아침을 먹을 시간입니다.')
       }
       else if(hour<15){
    	    alert('점심 먹을 시간 입니다.')
       }
       
       
       </script>
