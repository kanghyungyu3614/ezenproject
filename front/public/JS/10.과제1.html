<!-- 		문제1) 입력받은 수 만큼 별 출력  -->
 <script type="text/javascript">
//문제1 )
	// 1. 별의 개수 입력받는다.
let 문제1 = Number( prompt(' 1. 별의 수 : ') ) 
	// 2. 출력할 문자열을 저장할 변수 선언
let output = ''
	// 3. i는 1부터 입력받은 수까지 1씩 증가 반복 
for( let i = 1 ; i<=문제1 ; i++ ){
	// 4. 출력할 변수에 별을 추가한다.
	output +='*'
}
	// 5. 반복문 종료후 출력 변수를 출력한다.
console.log( output )
 </script>
 
 
<!-- 		문제2) 입력받은 수 만큼 별 출력 [ 조건 : 5개마다 줄바꿈 ] -->
 <script type="text/javascript">
	// 문제2 )
	let 문제2 = Number( prompt('2. 별의 수 : ' ))
	output = '' // 위에서 선언된 변수는 선언이 불가능 [ 공백으로 수정 ]
	for( let i = 1 ; i<=문제2 ; i++ ){
		output +='*'
		// [조건 : 5개마다 줄바꿈 = 5의배수마다 ]
		if( i % 5 == 0 ){ output +='\n' }
	}
	console.log( output )
 </script>
 
 
 
<!-- 		문제3) 입력받은 줄수 만큼 별 출력 [ 만약에 5 를 입력했을때 ]
			*
			**
			***
			****
			***** -->
<script type="text/javascript">
	// 문제3 )
	let 문제3 = Number( prompt("3. 줄 수 : ") )
	output = ''
	for( let i = 1 ; i<=문제3 ; i++ ){
		// 1. i는 1부터 입력받은 줄수까지 1씩증가한다.
		// * 별찍기처리
		for( let s = 1 ; s<=i ; s++ ){
			output += '*'
			// 2. s는 1부터 i(현재줄수) 까지 1씩증가한다.
		}
		// * 줄바꿈처리 
		output += '\n'
	}
	// 결과
	console.log( output )
</script>

		// i는 1부터 입력받은 수까지 1씩증가 반복
		// * 별찍기 
		for( let s = 1 ; s<=문제4-i+1 ; s++ ){
			output +='*'
		}
		// * 줄바꿈
		output +='\n'
	}
	// 결과
	console.log( output )


</script>

<script type="text/javascript">

	for(let i=1; i<=문제5; i++){

	}

		// * 별찍기처리
		for( let s = 1 ; s<=i ; s++ ){
			
			output += '*'

		}
		output = output.slice(1,output.length-1)
		// * 줄바꿈처리 
		output += '\n'
	}
	// 결과
	console.log( output )
</script>
